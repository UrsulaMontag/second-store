<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-screen-xl mx-auto border-x"
  ><mat-drawer *ngIf="isMobile"
    mode="over"
    position="end"
    [opened]="onFilterOpen"
    class="p-6"
  >
    <filters (showCategory)="onShowCategory($event)"></filters
  ></mat-drawer>
  <mat-drawer *ngIf="!isMobile"
    mode="side"
    position="end"
    [opened]="!isMobile"
    class="p-6"
    ><filters (showCategory)="onShowCategory($event)"></filters>
  </mat-drawer>
  <mat-drawer-content class="sm:p-6"
    ><products-header
      (columnsCountChange)="onColumnsUpdated($event)"
    ></products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <mat-grid-tile>
        <product-card
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></product-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <product-card
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></product-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <product-card
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></product-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <product-card
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></product-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <product-card
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></product-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <product-card
          (addToCart)="onAddToCart($event)"
          class="w-full"
          [fullWidthMode]="cols === 1"
        ></product-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
